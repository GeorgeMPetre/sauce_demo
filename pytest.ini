[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*


markers =
    login: Tests related to the login functionality
    products: Tests related to the products page
    checkout: Tests related to checkout functionality
    cart: Tests for cart behavior
    performance: Performance-specific validations
    regression: General regression test suite
    regression_login: Regression tests specific to the login page
    regression_products: Regression tests specific to the products page
    regression_checkout: Regression tests specific to the checkout process
    regression_cart: Regression tests specific to the cart page
    validation: Custom mark for validation tests
    ui: UI-level validation and layout checks
    functional: Functional correctness validations
    negative: Negative test scenarios
    e2e: End-to-end flow validation involving multiple pages/features


addopts = --html=reports/report.html --self-contained-html



